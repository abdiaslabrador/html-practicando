<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		p {margin: 0;}
	</style>	
</head>
<body>
	<script type="text/javascript">
	
	document.writeln("<h1>Obtener los cuadrado de los n√∫mero del uno al 10</h1>");
	for(var i =1; i <=10; i++)
		document.writeln("<p>El cuadrado de " + i + " es " + cuadrado(i) + "</p>");
	
	function cuadrado(y)
	{
		return y*y;
	}
	</script>
</body>
