<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Im√°genes aleatorias de dados</title>
	<style>
		li {display: inline; margin-right: 10px;}
		ul {margin: 0;asdfasdf}
	</style>
		
</head>
<body>
	
	<form action="#">
		<input id="botonTirar" type="button" value="Tirar dados">
	</form>
	<ol>
		<li><img id="dado1" src="imagenes/blanco.png" alt="imagen en blanco"></li>
		<li><img id="dado2" src="imagenes/blanco.png" alt="imagen en blanco"></li>
		<li><img id="dado3" src="imagenes/blanco.png" alt="imagen en blanco"></li>
		<li><img id="dado4" src="imagenes/blanco.png" alt="imagen en blanco"></li>
	</ol>
	<script type="text/javascript">
		var imagenDado1;
		var imagenDado2;
		var imagenDado3;
		var imagenDado4;
	
		function iniciar()
		{
				var boton = document.getElementById("botonTirar");
				boton.addEventListener("click", tirarDados, false);
				imagenDado1 = document.getElementById("dado1");
				imagenDado2 = document.getElementById("dado2");
				imagenDado3 = document.getElementById("dado3");
				imagenDado4 = document.getElementById("dado4");
		}
	
		function tirarDados()
		{
			establecerImagen(imagenDado1);
			establecerImagen(imagenDado2);
			establecerImagen(imagenDado3);
			establecerImagen(imagenDado4);
		}
	
		function establecerImagen(imgDado)
		{
			var valorDado = Math.floor(1 + Math.random() * 6);
			imgDado.setAttribute("src", "imagenes/dado" + valorDado + ".png");
			imgDado.setAttribute("alt", "imagen de dado con " + valorDado + " puntos(s)")
		}
		window.addEventListener("load", iniciar, false);
		</script>
</body>
</html>
